{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}

<div class="container">
  <div class="row">
    <div class="col l12 m12 s12 center-align">
      <h4>Iniciar Sesión</h4>
    </div>
  </div>
</div>
<br>
<div class="container">
    <div class="row center-align">
      <form class="col l4 m6 s12 push-l4 push-m3" action="/auth" method="post">
        <div class="row">
          <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="password" class="validate" name="code" required>
          <label for="icon_prefix">Código</label>
        </div>
        </div>
        <br>
        <div class="row">
          <div class="col l12 m12 s12 center-align">
            <input type="submit" value="Entrar" class="waves-effect waves-light btn deep-orange darken-4 center-align"/>
          </div>
        </div>
        </div>
    </form>
  </div>
</div>

{% endblock %}
